<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Dike's SignUp Page</title>
</head>
<body>
   <div id="container">
    <div id="left">
            <div class="logo"><h3><i class="fa-brands fa-pied-piper-alt"></i>TheDykes</h3></div>
        <div id="sign-up">
           <h1>Sign in</h1> 
           <form action="">
            <div>
                <label for="email" class="label">Email</label>
                <input type="text" class="text-area">
            </div>
            <div>
                <label for="password" class="label">Password</label>
                <input type="password" class="text-area">
            </div>
            <button type="submit" class="pry-btn">Sign in</button>
           </form>

        </div>
        <div class="forgot">
            <a href="#">Forgot password?</a>
            <a href="#">Sign in with company or school (SSO)</a>
        </div>
        <div class="footer">
            <p>Copyright copy&; 2025 TheDykes. All rights reserved.</p>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
        </div>
    </div>
    <div id="right">
        <div id="showcase">
            <p>Take the first step toward something extraordinary!</p>
            <a href="#" class="sec-btn">Start your free trial</a>
        </div>
    </div>
   </div> 
</body>
</html>
